<html lang="en">
   {% load staticfiles %}
   <head>
      <h1 align="center">Check Bugzilla Compliance</h1><hr />
      <link rel="shortcut icon" type="image/x-icon" href="{% static "download/favicon.ico" %}"/>
   </head>
   <body>
      <div class="container" id="config-menu" style="display:none">
         {% block config %}
               {% include "bz/config.html" %}
         {% endblock %}
      </div>

      {% block results %}
      {% endblock %}

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
      <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>

      <link href="{% static "bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" %}" rel="stylesheet">
      <script src="{% static "bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js" %}"></script>

      {% block main %}
      {% endblock %}

      <script type="text/javascript">
         function getCookie(cname){
            var name = cname + "=";
            var ca = document.cookie.split(';');

            for(var i=0; i<ca.length; i++) {
              var c = ca[i].trim();
              if (c.indexOf(name)==0) return c.substring(name.length,c.length);
            }

            return "";
         }

         if(getCookie("rh_user") == ""){
            var redirect = document.URL;
            window.location.replace("https://www.redhat.com/wapps/sso/login.html?redirect=" + redirect);
         } else {
            var str = getCookie("rh_user");
            var res = str.split("\|"); 
            var user = res[0];
            if (String(user) == "rhn-support-cww" || String(user) == "rhn-support-mowens"){
               document.getElementById("config-menu").style.display = 'block';
            }
            else {
               document.getElementById("config-menu").style.display = 'none';
            } 
         }
      </script>
   <body>
<html>
