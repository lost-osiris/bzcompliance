{% block content %}
<div class="container">
   <table class="table table-striped">
      <thead>
         <tr>
            <th>Name</th>
            <th>Last Ran</th>
            <th align="right">
               <button type="button" class="btn btn-default btn-sm"
                  data-toggle="modal" data-target="#add-modal">
               <span class="glyphicon glyphicon-plus"></span>
               </button>
            </th>
         </tr>
      </thead>
      {% for i in reports %}
         <tr>
            <td><a href="/{{ i.name }}">{{ i.name }}</a>
            <td>{{ i.last_ran }}</td>
            <td>
               <div class="row">
                  <div class="col-md-3" style="margin-right:0%">
                     <button type="button" class="btn btn-default btn-sm"
                        data-toggle="modal" data-target="#{{ i.name }}-update-modal">Update
                        <span class="glyphicon glyphicon-refresh"></span>
                     </button>
                  </div>
                  <div class="col-md-1">
                     <form method="post">{% csrf_token %}
                        <button type="submit" id="submit" class="btn btn-default btn-sm">
                           <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <input type="hidden" id="delete" name="delete" value="{{ i.name }}">
                     </form>
                  </div>
               </div>
            </td>
         </tr>
         {% include "bz/reports/update_modal.html" %}
      {% endfor %}
   </table>


</div>
{% block modal %}
   {% include "bz/reports/modal.html" %}
{% endblock %}
      
{% endblock %}
